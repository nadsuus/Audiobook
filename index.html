    <main>

            <div class="player">

                <div class="fotoAlbum">
                    <img class="imagemMusica" src="Imagens/foto1.gif" alt="fotoDoAlbum">
                </div>

                <div class="titulos">
                    <p class="nomeArtista">Artista</p>
                    <p class="nomeMusica">NOME</p>
                </div>

                <audio class='audio' src="./listaDeMusicas/2.mp3"></audio>

                <div class="barraDePlayer">

                    <progress id="barraProgresso" value="0" max="1"></progress>

                    <div class="ponto"></div>
                </div>


                <div class="duracao">
                    <p class="inicio"> 00:00 </p>
                    <p class="fim"> 03:00</p>
                </div>

                <div class="player_botoes">
                    <button  class="bi bi-skip-backward botaoAnterior"></button>
                    <button id="pause-play" class="bi bi-play-circle-fill botaoPlay"></button>
                    <button  class="bi bi-skip-forward botaoProximo" ></button>
                </div>

            </div>




            </div>

                <nav class="titulo">
                    <i class="bi bi-chevron-left"></i>
                    <h3>My playlist</h3>
                    <i class="bi bi-search"></i>
                </nav>

                <ul id="playlist" class="playlist">
