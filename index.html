<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main>

        <div class="tela">

            <div class="player">

                <div class="fotoAlbum"> 
                    <img id="fotoDoAlbum" src="Imagens/foto1.gif" alt="fotoDoAlbum">
                </div>

                <div class="titulos">
                    <p id="nomeDoAlbum">ALBUM</p>
                    <p id="nomeDaMusica">NOME</p>
                </div>

                <audio id='audio-capitulo' src="./books/Edits/1.mp3"></audio>

                <div class="player_botoes">
                    <button id='anterior' class="bi bi-skip-backward"></button></button>
                    <button id='pause-play' class="bi bi-play-circle-fill"></button>
                    <button id='proximo' class="bi bi-skip-forward"></button>
                </div>

            </div>
        </div>
        </div>

        </div>


    </main>

    <script src="script.js"> </script>
</body>

</html>
