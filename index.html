<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main>

        <section>


            <div class="player">

                <div class="fotoAlbum">
                    <img id="imagemDaMusica" src="Imagens/foto1.gif" alt="fotoDoAlbum">
                </div>

                <div class="titulos">
                    <p id="nomeDoAlbum">ALBUM</p>
                    <p id="nomeDaMusica">NOME</p>
                </div>

                <audio id='musicaAtual' src="./books/Edits/1.mp3"></audio>

                <div class="barraDePlayer">

                    <progress id="barraProgresso" value="0" max="1"></progress>

                    <div class="ponto"></div>
                </div>


                <div class="duracao">
                    <p class="inicio"> 00:00 </p>
                    <p class="fim"> 03:00</p>
                </div>

                <div class="player_botoes">
                    <button id='anterior' class="bi bi-skip-backward"></button></button>
                    <button id='pause-play' class="bi bi-play-circle-fill botaoPlay"></button>
                    <button id='proximo' class="bi bi-skip-forward"></button>
                </div>

            </div>




            </div>

        </section>


        <section class="menuDeMusicas">

            <nav class="barraDeNavegacao">

                <i class="bi bi-arrow-90deg-left"></i>

                <h3> My Playlist</h3>

                <i class="bi bi-search"></i>

            </nav>

            <div class="musicas">

                <div class="musica" id="musica">
                    <img src="./Imagens/foto1.gif" alt="" id="imagemCapa" />
                    <p>VMZ</p>
                    <p>00:00</p>
                </div>

                <div class="musica" id="musica">
                    <img src="./Imagens/foto1.gif" alt="" id="imagemCapa" />
                    <p>VMZ</p>
                    <p>00:00</p>
                </div>

                <div class="musica" id="musica">
                    <img src="./Imagens/foto1.gif" alt="" id="imagemCapa" />
                    <p>VMZ</p>
                    <p>00:00</p>
                </div>

                <div class="musica" id="musica">
                    <img src="./Imagens/foto1.gif" alt="" id="imagemCapa" />
                    <p>VMZ</p>
                    <p>00:00</p>
                </div>




            </div>

        </section>

    </main>

    <script src="script.js"> </script>
</body>

</html>
